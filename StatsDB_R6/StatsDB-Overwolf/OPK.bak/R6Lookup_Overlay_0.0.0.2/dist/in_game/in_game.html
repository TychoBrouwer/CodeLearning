 id="wl-circle-daily" class="circle" stroke-dasharray="30, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/> <text x="18" y="17" id="wl-circle-daily-text" class="percentage">30%</text> <text x="18" y="25" class="percentage-text">Win/Loss</text> </svg> </div></div><div class="body-side-div body-side-bottom md-whiteframe-1dp"> <h3>Weekly</h3> <div class="circular-chart kd-chart"> <svg viewBox="0 0 36 36" class="circular-chart"> <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/> <path id="kd-circle-weekly" class="circle" stroke-dasharray="30, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/> <text x="18" y="17" id="kd-circle-weekly-text" class="percentage">30%</text> <text x="18" y="25" class="percentage-text">K/D</text> </svg> </div><div class="circular-chart wl-chart"> <svg viewBox="0 0 36 36" class="circular-chart"> <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/> <path id="wl-circle-weekly" class="circle" stroke-dasharray="30, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/> <text x="18" y="17" id="wl-circle-weekly-text" class="percentage">30%</text> <text x="18" y="25" class="percentage-text">Win/Loss</text> </svg> </div></div></div><div class="body-center"> <div class="nav-bar md-whiteframe-1dp"> <button id="ranked-btn" class="nav-btn active"> Ranked </button> <button id="casual-btn" class="nav-btn"> Casual </button> <button id="season-btn" class="nav-btn"> Season </button> </div><div class="teams-div"> <div id="team-blue-div" class="team-div md-whiteframe-1dp"> <table id="team-blue" class="player-table"> <thead id="team-blue-thead" class="team-thead"> <tr> <th>Username</th> <th>Kills</th> <th>Deaths</th> <th>K/D</th> <th>Wins</th> <th>Losses</th> <th>Win/Loss</th> <th>Hacker %</th> </tr></thead> <tbody id="team-blue-tbody"> <tr id="team-blue-0" class="player-tr"> </tr><tr id="team-blue-1" class="player-tr"> </tr><tr id="team-blue-2" class="player-tr"> </tr><tr id="team-blue-3" class="player-tr"> </tr><tr id="team-blue-4" class="player-tr"> </tr><tr id="team-blue-lastnode" class="last-node"> </tr></tbody> </table> </div><div id="team-orange-div" class="team-div md-whiteframe-1dp"> <table id="team-orange" class="player-table"> <thead id="team-orange-thead" class="team-thead"> <tr> <th>Username</th> <th>Kills</th> <th>Deaths</th> <th>K/D</th> <th>Wins</th> <th>Losses</th> <th>Win/Loss</th> <th>Hacker %</th> </tr></thead> <tbody id="team-orange-tbody"> <tr id="team-orange-0" class="player-tr"> </tr><tr id="team-orange-1" class="player-tr"> </tr><tr id="team-orange-2" class="player-tr"> </tr><tr id="team-orange-3" class="player-tr"> </tr><tr id="team-orange-4" class="player-tr"> </tr><tr id="team-orange-lastnode" class="last-node"> </tr></tbody> </table> </div></div></div><div class="body-side"> <div class="body-side-div body-side-top md-whiteframe-1dp"> <h3>PLH</h3> </div><div class="body-side-div body-side-bottom ad-div md-whiteframe-1dp"> <div id="ad-300x250" class="ad-300x250"> </div></div></div></div></div></main> <script type="text/javascript" src="../in_game/in_game.js"></script></body> <script src="https://content.overwolf.com/libs/ads/latest/owads.min.js" async onload="onOwAdReady()"></script> <script>function onOwAdReady(){const owAd=new OwAd(document.getElementById("ad-300x250"),{size:{width:300, height:250}}); setTimeout(()=>{if (!owAd){console.error("Couldn't load owads.min.js!");}}, 20000); function onWindowStateChanged(state){if (state){if (state.window_state==="minimized"){owAd.removeAd();}else if ( state.window_previous_state==="minimized" && state.window_state==="normal" ){owAd.refreshAd();}}}overwolf.windows.onStateChanged.removeListener(onWindowStateChanged); overwolf.windows.onStateChanged.addListener(onWindowStateChanged);}</script></html>
