"></script> <script>function onOwAdReady(){setTimeout(()=>{if (!owAd){console.error("Couldn't load owads.min.js!");}overwolf.windows.onStateChanged.removeListener(onWindowStateChanged); overwolf.windows.onStateChanged.addListener(onWindowStateChanged);}, 500); const owAd=new OwAd(document.getElementById("ad-400x300"),{size:{width: 400, height: 300}}); function onWindowStateChanged(state){if (state && owAd){if (state.window_state==="minimized"){owAd.removeAd();}else if ( state.window_previous_state==="minimized" && state.window_state==="normal" ){owAd.refreshAd();}}}}</script> <script type="text/javascript" src="../in_lobby/in_lobby.js"></script></body></html>
