<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preload" href="../css/main.css" as="style">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script async src="index.js"></script>
    <script async src="./load-mathjax.js"></script>
  </head>
  <body id="index">
    <div id="calc">
      <div id="calcInput">
        <div id="calculation"></div>
        <div id="currentNumber"></div>
      </div>
      <div id="calcButtons">
        <div id="hardKeys">
          <div class="calcButtons operatorButtons" dataOperator=""></div>
          <div class="calcButtons operatorButtons" dataOperator=""></div>
          <div class="calcButtons operatorButtons" dataOperator=""></div>
          <div class="calcButtons operatorButtons" dataOperator=""></div>
          <div class="calcButtons operatorButtons" dataOperator=""></div>
          <div class="calcButtons operatorButtons" dataOperator="(">(</div>
          <div class="calcButtons operatorButtons" dataOperator=")">)</div>
          <div class="calcButtons operatorButtons" dataOperator="sin">sin</div>
          <div class="calcButtons operatorButtons" dataOperator="cos">cos</div>
          <div class="calcButtons operatorButtons" dataOperator="tan">tan</div>
        </div>
        <div id="calcNumbers">
          <div class="calcButtons calcNumberButtons" id="number7" dataNumber="7">7</div>
          <div class="calcButtons calcNumberButtons" id="number8" dataNumber="8">8</div>
          <div class="calcButtons calcNumberButtons" id="number9" dataNumber="9">9</div>
          <div class="calcButtons calcNumberButtons" id="number4" dataNumber="4">4</div>
          <div class="calcButtons calcNumberButtons" id="number5" dataNumber="5">5</div>
          <div class="calcButtons calcNumberButtons" id="number6" dataNumber="6">6</div>
          <div class="calcButtons calcNumberButtons" id="number1" dataNumber="1">1</div>
          <div class="calcButtons calcNumberButtons" id="number2" dataNumber="2">2</div>
          <div class="calcButtons calcNumberButtons" id="number3" dataNumber="3">3</div>
          <div class="calcButtons calcNumberButtons" id="number0" dataNumber="0">0</div>
          <div class="calcButtons calcNumberButtons" id="number." dataNumber=".">.</div>
          <div class="calcButtons"></div>
        </div>
        <div id="simpleKeys">
          <div class="calcButtons operatorButtons special" dataOperator="delete">DEL</div>
          <div class="calcButtons operatorButtons special" dataOperator="cancel">AC</div>
          <div class="calcButtons operatorButtons" dataOperator="*">X</div>
          <div class="calcButtons operatorButtons" dataOperator="/(">/</div>
          <div class="calcButtons operatorButtons" dataOperator="+">+</div>
          <div class="calcButtons operatorButtons" dataOperator="-">-</div>
          <div class="calcButtons operatorButtons" dataOperator="ans">Ans</div>
          <div class="calcButtons operatorButtons" dataOperator="=">=</div>
        </div>
      </div>
  
    </div>
    <!-- We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>. -->

  </body>
</html>
